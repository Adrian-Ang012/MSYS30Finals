{% extends 'myapp/base.html' %}
{% block title %}Edit Supplier{% endblock %}

{% block content %}

<div class="container mt-4" style="max-width: 600px;">

    <h3 class="mb-3">Edit Supplier</h3>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">Supplier Name</label>
            <input type="text" name="name" class="form-control"
                   value="{{ supplier.name }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Contact Person</label>
            <input type="text" name="contact_person" class="form-control"
                   value="{{ supplier.contact_person }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Phone Number</label>
            <input type="text" name="phone" class="form-control"
                   value="{{ supplier.phone }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Email Address</label>
            <input type="email" name="email" class="form-control"
                   value="{{ supplier.email }}">
        </div>

        <div class="mb-3">
            <label class="form-label">Address</label>
            <textarea name="address" class="form-control" rows="3">{{ supplier.address }}</textarea>
        </div>

        <div class="d-flex justify-content-between">
            <a href="{% url 'supplier_list' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>
    </form>

</div>

{% endblock %}
