{% extends 'myapp/base.html' %}
{% block title %}Delete Supplier{% endblock %}

{% block content %}

<div class="container mt-5" style="max-width: 600px;">

    <div class="card shadow-sm">
        <div class="card-body">

            <h4 class="mb-3 text-danger">Delete Supplier</h4>

            <p>Are you sure you want to delete the supplier:</p>

            <p class="fw-bold">{{ supplier.name }}</p>

            <p>This action cannot be undone.</p>

            <form method="POST">
                {% csrf_token %}

                <div class="d-flex justify-content-between mt-4">
                    <a href="{% url 'supplier_list' %}" class="btn btn-secondary">Cancel</a>
                    <button type="submit" class="btn btn-danger">Delete</button>
                </div>

            </form>

        </div>
    </div>

</div>

{% endblock %}
