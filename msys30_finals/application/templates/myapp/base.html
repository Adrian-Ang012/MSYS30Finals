{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>{% block title %}Inventory Management System{% endblock %}</title>
  <link href="{% static 'bootstrap/css/bootstrap.min.css' %}" rel="stylesheet">
  <style>
    body {
      background-color: #f8f9fa;
      font-family: 'Segoe UI', sans-serif;
    }

    /* Sidebar */
    .sidebar {
      height: 100vh;
      width: 240px;
      background-color: #212529;
      position: fixed;
      top: 0;
      left: 0;
      color: white;
      display: flex;
      flex-direction: column;
      padding-top: 20px;
    }

    .sidebar h4 {
      text-align: center;
      color: #fff;
      margin-bottom: 20px;
    }

    .sidebar a {
      color: #adb5bd;
      text-decoration: none;
      padding: 12px 20px;
      display: block;
      transition: background-color 0.2s ease;
    }

    .sidebar a:hover,
    .sidebar a.active {
      background-color: #495057;
      color: white;
    }

    /* Content */
    .content {
      margin-left: 240px;
      padding: 20px;
    }

    .navbar {
      background-color: #f8f9fa;
      padding: 10px 20px;
      border-bottom: 1px solid #dee2e6;
    }

    footer {
      text-align: center;
      padding: 10px;
      color: #6c757d;
      margin-top: 40px;
    }
  </style>
</head>

<body>

  <!-- Sidebar -->
  <div class="sidebar">
    <h4> Hardware Store IMS</h4>
    <a href="{% url 'dashboard' %}" class="{% if request.path == '/' %}active{% endif %}">Dashboard</a>

        <a href="{% url 'inventory_list' %}" 
        class="{% if request.path == '/inventory/' %}active{% endif %}">
        Inventory
        </a>

        <a href="{% url 'supplier_list' %}" 
        class="{% if request.path == '/suppliers/' %}active{% endif %}">
        Suppliers
        </a>

        
        <a href="{% url 'reorder_suggestions' %}" 
        class="{% if request.path == '/reorder/' %}active{% endif %}">
        Reorder Alerts
        </a>
  </div>

  <!-- Main Content Area -->
  <div class="content">
    <!-- Navbar -->
    <nav class="navbar navbar-light">
      <span class="navbar-brand mb-0 h5"></span>
    </nav>

    <!-- Page Content -->
    <main class="mt-3">
      {% block content %}
      {% endblock %}
    </main>

    <!-- Footer -->
    <footer class="mt-5">
      <small>&copy; 2025 Hardware Store's IMS | Built for MSYS 30 Finals</small>
    </footer>
  </div>

  <script src="{% static 'bootstrap/js/bootstrap.bundle.min.js' %}"></script>
</body>
</html>
