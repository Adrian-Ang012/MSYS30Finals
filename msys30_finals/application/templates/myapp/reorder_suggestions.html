{% extends 'myapp/base.html' %}
{% block content %}

<h3 class="mb-3">Reorder Alerts</h3>
<table class="table table-striped table-hover shadow-sm">
  <thead class="table-dark">
    <tr>
      <th>Product</th>
      <th>Quantity</th>
      <th>Reorder Level</th>
      <th>Supplier</th>
    </tr>
  </thead>
  
  <tbody>
    {% for p in reorder_items %}
    <tr class="table-warning">
      <td>{{ p.name }}</td>
      <td>{{ p.quantity }}</td>
      <td>{{ p.reorder_level }}</td>
      <td>{{ p.supplier }}</td>
    </tr>
    {% empty %}
    <tr><td colspan="4" class="text-center text-muted py-3">No products need restocking.</td></tr>
    {% endfor %}
  </tbody>
</table>



{% endblock %}
