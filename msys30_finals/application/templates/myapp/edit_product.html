{% extends 'myapp/base.html' %}
{% block title %}Edit Product{% endblock %}

{% block content %}

<div class="container mt-4" style="max-width: 650px;">

    <h3 class="mb-3">Edit Product</h3>

    <form method="POST">
        {% csrf_token %}

        <div class="mb-3">
            <label class="form-label">SKU</label>
            <input type="text" name="sku" class="form-control"
                   value="{{ product.sku }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Product Name</label>
            <input type="text" name="name" class="form-control"
                   value="{{ product.name }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Category</label>
            <input type="text" name="category" class="form-control"
                   value="{{ product.category }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Supplier</label>
            <select name="supplier" class="form-select">
                <option value="">None</option>
                {% for sup in suppliers %}
                    <option value="{{ sup.id }}"
                        {% if product.supplier and product.supplier.id == sup.id %}
                            selected
                        {% endif %}>
                        {{ sup.name }}
                    </option>
                {% endfor %}
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Quantity</label>
            <input type="number" name="quantity" class="form-control"
                   value="{{ product.quantity }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Reorder Level</label>
            <input type="number" name="reorder_level" class="form-control"
                   value="{{ product.reorder_level }}" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Unit Price</label>
            <input type="number" step="0.01" name="unit_price" class="form-control"
                   value="{{ product.unit_price }}" required>
        </div>

        <div class="d-flex justify-content-between mt-3">
            <a href="{% url 'inventory_list' %}" class="btn btn-secondary">Cancel</a>
            <button type="submit" class="btn btn-primary">Save Changes</button>
        </div>

    </form>

</div>

{% endblock %}
