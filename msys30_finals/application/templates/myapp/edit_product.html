{% extends 'myapp/base.html' %}
{% block content %}

<h3 class="mb-3">Edit Product</h3>
<form method="POST" class="shadow p-4 bg-white rounded">
  {% csrf_token %}
  <div class="row">
    <div class="col-md-6 mb-3">
      <label>SKU</label>
      <input type="text" name="sku" value="{{ product.sku }}" class="form-control" required>
    </div>
    <div class="col-md-6 mb-3">
      <label>Product Name</label>
      <input type="text" name="name" value="{{ product.name }}" class="form-control" required>
    </div>
  </div>
  <div class="row">
    <div class="col-md-6 mb-3">
      <label>Category</label>
      <input type="text" name="category" value="{{ product.category }}" class="form-control">
    </div>
    <div class="col-md-6 mb-3">
      <label>Supplier</label>
      <select name="supplier" class="form-select">
        <option value="">-- None --</option>
        {% for s in suppliers %}
        <option value="{{ s.id }}" {% if product.supplier.id == s.id %}selected{% endif %}>{{ s.name }}</option>
        {% endfor %}
      </select>
    </div>
  </div>
  <div class="row">
    <div class="col-md-4 mb-3">
      <label>Quantity</label>
      <input type="number" name="quantity" value="{{ product.quantity }}" class="form-control" required>
    </div>
    <div class="col-md-4 mb-3">
      <label>Reorder Level</label>
      <input type="number" name="reorder_level" value="{{ product.reorder_level }}" class="form-control" required>
    </div>
    <div class="col-md-4 mb-3">
      <label>Unit Price</label>
      <input type="number" step="0.01" name="unit_price" value="{{ product.unit_price }}" class="form-control" required>
    </div>
  </div>
  <button type="submit" class="btn btn-primary">Update Product</button>
  <a href="{% url 'inventory_list' %}" class="btn btn-secondary">Cancel</a>
</form>



{% endblock %}
